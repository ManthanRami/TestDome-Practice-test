<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script lang="javascript" >  
    $(document).ready(function(){
      setup();
    });
    
    
    function setup()
    {
      var li= document.getElementsByTagName("button");
      var temp=null;
            var name="";
            for(var i=0; i<li.length; i++)
            {
              name=li[i].innerHTML;
              if(li[i].innerHTML=="Up!")
              {
                li[i].addEventListener("click",function(){
                 name= this.parentElement.innerHTML;
                 if(this.parentElement.previousElementSibling!=null)
                 {
                  temp=this.parentElement.innerHTML;
                  
                  this.parentElement.replaceWith(this.parentElement.previousElementSibling);
                  $("<li>"+temp+"</li>").insertAfter("ol li:first");
                  setup();
                 }
                });
              }
              else if(li[i].innerHTML=="Down!")
              {
                li[i].addEventListener("click",function(){
                 name= this.parentElement.innerHTML;
                 if(this.parentElement.nextElementSibling!=null)
                 {
                 temp=this.parentElement.innerHTML;
                  this.parentElement.replaceWith(this.parentElement.nextElementSibling);
                  $("<li>"+temp+"</li>").insertAfter("ol li:last");
                  setup();
                 }
                });
              }
            }
    }
    </script>
</head>
<body>
  
  <div>
    <ol>
      <li><button>Up!</button>Taco<button>Down!</button></li>
      <li><button>Up!</button>Pizza<button>Down!</button></li>
      <li><button>Up!</button>Eggs<button>Down!</button></li>
    </ol>

  </div>

</body>
</html>
